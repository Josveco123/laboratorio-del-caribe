<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="/estilos.css">
</head>

<body>
    <section id="home">
        <header>
            <div id="mnu-registro-contacto">
                <div id="Registrese" class="cuadro-boton"><a class="user-linea1">REGISTRESE</a></div>
                <div id="contactos" class="cuadro-boton"><a class="user-linea1">CONTACTOS</a></div>
            </div>
            <div id="nav-interno">
                <div id="logotipo"><img src="/images/logo.svg" alt=""></div>
                <div id="mnu-empresa" class="clase-mnu-nosotros">
                    <p> PRODUCTOS</p>
                </div>
                <div id="mnu-nosotros" class="clase-mnu-nosotros">
                    <p> ACERCA DE NOSOTROS</p>
                </div>
                <div id="mnu-search" class="clase-mnu-searrch">BUSQUEDA <img src="/images/lupanegra.ico" alt=""></div>
            </div>
            <div id="informacion-nav">
                <a class="inicio" href="/index.html">INICIO</a>
                <p id="slogan">Fabricamos y comercializamos <span id="medicamentos"> medicamentos </span>para el consumo humano</p>
            </div>
        </header>
        <section id="pagina1">
            <div id="mosaico">

                <div class="slider">
                    <img src="/images/labo1.png" alt="Imagen 1">
                    <img src="/images/labo2.png" alt="Imagen 2">
                    <img src="/images/labo3.png" alt="Imagen 3">
                </div>

            </div>

            <button id="slice-derecho" onclick="anteriorSlide()"><img class="img-slice" src="/images/flechas-i.png"
                    alt=""></button>
            <button id="slice-izquierdo" onclick="siguienteSlide()"><img class="img-slice" src="/images/flechas-d.png"
                    alt=""></button>
            </div>
            <div id="figura">
                <div class="fig-linea1"></div>
                <div id="figura1"> <span> NUEVOS PRODUCTOS </span><img src="/images/down.svg" alt="down"> </div>
                <div class="fig-linea2"></div>
            </div>

        </section>
        <script src="App.js"></script>
</body>

</html>
